<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency App</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <h2>Currency App</h2>
    <div>
      <div id="container-price">
        <!-- barra de pesquisa -->
        <form id="search">
          <input
            type="text"
            id="currency-search"
            name="currency-search"
            placeholder="Pesquisar moeda"
          />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <div class="optionns-search">
          <ul id="currency-options">
            <!-- <li>BRL - Real Brasileiro</li>
            <li>USD - Dolar americano</li>
            <li>BRL - Real Brasileiro</li> -->
          </ul>
        </div>

        <!-- resultado da pesquisa -->
        <div class="result">
          <div id="currency">1 equivale à</div>
          <div id="currency-in">
            <h1 id="value">0,00</h1>
            <div>
              <!-- <span id="pct-change">1,33%</span> -->
              <span id="name-currency">BRL</span>
            </div>
          </div>
          <div class="infos">
            <div>
              <p>
                <span id="arrow-variation" class="material-symbols-outlined"
                  >trending_up</span
                >
                <span id="variation">1,2%</span>
              </p>
            </div>
          </div>
        </div>
        <div class="result-notfound">
          <img src="./dist/imgs/notfound.png" alt="notfound" />
          <div>
            <p id="text-notfound">Moeda não encontrada</p>
            <p>Altere a moeda base</p>
          </div>
        </div>
        <!-- <div id="settings">
              <span class="material-symbols-outlined">settings</span>
            </div> -->
      </div>

      <div class="containter-basecurrency">
        <p>Moeda Base:</p>
        <div>
          <span id="base-currency">BRL - Real Brasileiro</span>
          <span id="button-edit" class="material-symbols-outlined">edit</span>
        </div>
      </div>
    </div>

    <div class="background"></div>
    <div class="edit-base">
      <div>
        <span class="material-symbols-outlined" id="close">close</span>
        <h3>Editar moeda base</h3>
        <form id="form-edit">
          <select name="change-baseCurrency" id="change-baseCurrency">
            <!-- <option value="BRL">BRL - Real Brasileiro</option> -->
          </select>
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>

    <script src="./dist/app.js" defer></script>
  </body>
</html>
